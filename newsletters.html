<script>
  // Newsletter data array
  const newsletters = [
    { date: "August 15, 2024", pdf: "pdfs/Newsletter_1.pdf" },
    { date: "November 25, 2024", pdf: "pdfs/Newsletter_2.pdf" },
    { date: "October 19, 2025", pdf: "pdfs/Newsletter_3.pdf" },
  ];

  const container = document.getElementById("eventsContainer");

  newsletters.forEach(ev => {
    const card = document.createElement("div");
    card.className = "event-card";

    card.innerHTML = `
      <div class="event-content">
        <div class="event-title">
          <i class="fa fa-calendar" style="margin-right:8px; color:#83b940;"></i>${ev.date}
        </div>
        <a href="${ev.pdf}" download 
           style="color:#83b940; text-decoration:underline; display:inline-block; margin-top:8px;">
          <i class="fa fa-file-pdf-o" style="margin-right:6px;"></i>Download Newsletter (PDF)
        </a>
      </div>
    `;
    container.appendChild(card);
  });
</script>



  <script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load header
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
          highlightMenu();
          loadRazorpayButton(); // âœ… Inject Razorpay after header is loaded
        });

      // Load footer
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    });

    function highlightMenu() {
      if (!window.currentPage) return;

      var links = document.querySelectorAll('.nav.navbar-nav li a');
      links.forEach(function (link) {
        var page = link.getAttribute('data-page');
        if (page === window.currentPage) {
          link.classList.add('link-active');
        }
      });
    }

    function loadRazorpayButton() {
      const container = document.getElementById('razorpay-button-form');
      if (!container) return;

      container.innerHTML = ""; // clear old if any

      const script = document.createElement('script');
      script.src = "https://checkout.razorpay.com/v1/payment-button.js";
      script.setAttribute("data-payment_button_id", "pl_FR1fOi1ew0Qjjm");
      script.async = true;
      container.appendChild(script);
    }
  </script>
