<script>
  // Your events array
  const events = [
    { month: "Jan'25", title: "Eye check up camp", location: "Badlapur", description: "Promoting pro-active eye health awareness", image: "images/community welfare/community_56.jpg", date: "Jan 2025" },
    { month: "Jan'25", title: "Annual sports day", location: "Ambernath", description: "Promote a complete healthy environment", image: "images/general/general_10.jpg", date: "Jan 2025" },
    { month: "April'25", title: "Story Book distribution", location: "Kurla", description: "Promoting education for underprivileged children", image: "images/education/education_27.jpg", date: "April 2025" },
    { month: "April'25", title: "Launching of day school", location: "Panvel", description: "Promoting education for underprivileged children", image: "images/general/launching_school.jfif", date: "April 2025" },
    { month: "July'25", title: "Inauguration of 1st coaching class", location: "Koparkhairane", description: "Promoting education for underprivileged children", image: "images/education/education_14.jpg", date: "July 2025" },
    { month: "Sept'25", title: "Medical Camp", location: "Panvel", description: "Promoting pro-active health awareness", image: "images/medical_camp/medical_15.jpeg", date: "Sept 2025" },
    { month: "Oct'25", title: "Garments/Study Materials/Toiletries distribution", location: "To be Decided", description: "Support the needy", image: "images/community welfare/community_28.jpg", date: "Oct 2025" },
    { month: "Nov'25", title: "Annual day", location: "Panvel", description: "Demonstrate to Partners about the progress of the project", image: "images/general/annual_day.jfif", date: "Nov 2025" },
    { month: "Jan'26", title: "Annual sports day", location: "Ambernath", description: "Promote a complete healthy environment", image: "images/fun events/fun_events_15.jpg", date: "Jan 2026" }
  ];

  const container = document.getElementById("eventsContainer");
  const grouped = {};

  // Group events by month
  events.forEach(ev => {
    if (!grouped[ev.month]) grouped[ev.month] = [];
    grouped[ev.month].push(ev);
  });

  // Generate event cards
  for (const month in grouped) {
    const section = document.createElement("div");
    section.className = "month-section";
    section.innerHTML = `<div class="month-title">${month}</div>`;

    grouped[month].forEach(ev => {
      const card = document.createElement("div");
      card.className = "event-card";
      card.innerHTML = `
        <img src="${ev.image}" alt="${ev.title}">
        <div class="event-content">
          <div class="event-title">${ev.title}</div>
          <div class="event-location"><i class="fa fa-map-marker"></i> ${ev.location}</div>
          <div class="event-desc">${ev.description}</div>
        </div>
      `;
      // Click to open modal
      card.addEventListener("click", () => {
        $('#modalTitle').text(ev.title);
        $('#modalDesc').text(ev.description);
        $('#modalDate').text(ev.date);
        $('#modalLocation').text(ev.location);
        $('#modalImage').attr('src', ev.image);
        $('#eventModal').modal('show');
      });
      section.appendChild(card);
    });

    container.appendChild(section);
  }
</script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load header
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
          highlightMenu();
          loadRazorpayButton(); // âœ… Inject Razorpay after header is loaded
        });

      // Load footer
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    });

    function highlightMenu() {
      if (!window.currentPage) return;

      var links = document.querySelectorAll('.nav.navbar-nav li a');
      links.forEach(function (link) {
        var page = link.getAttribute('data-page');
        if (page === window.currentPage) {
          link.classList.add('link-active');
        }
      });
    }

    function loadRazorpayButton() {
      const container = document.getElementById('razorpay-button-form');
      if (!container) return;

      container.innerHTML = ""; // clear old if any

      const script = document.createElement('script');
      script.src = "https://checkout.razorpay.com/v1/payment-button.js";
      script.setAttribute("data-payment_button_id", "pl_FR1fOi1ew0Qjjm");
      script.async = true;
      container.appendChild(script);
    }
  </script>
