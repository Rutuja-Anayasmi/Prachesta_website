    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    highlightMenu();
                    loadRazorpayButton(); // ✅ Inject Razorpay after header is loaded
                });

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });

        function highlightMenu() {
            if (!window.currentPage) return;

            var links = document.querySelectorAll('.nav.navbar-nav li a');
            links.forEach(function (link) {
                var page = link.getAttribute('data-page');
                if (page === window.currentPage) {
                    link.classList.add('link-active');
                }
            });
        }

        function loadRazorpayButton() {
            const container = document.getElementById('razorpay-button-form');
            if (!container) return;

            container.innerHTML = ""; // clear old if any

            const script = document.createElement('script');
            script.src = "https://checkout.razorpay.com/v1/payment-button.js";
            script.setAttribute("data-payment_button_id", "pl_FR1fOi1ew0Qjjm");
            script.async = true;
            container.appendChild(script);
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playButtons = document.querySelectorAll(".play-video");

            playButtons.forEach(btn => {
                btn.addEventListener("click", () => {
                    const card = btn.closest(".speaker-card");
                    const video = card.querySelector(".speaker-video");
                    if (video) {
                        // Toggle video visibility
                        if (video.style.display === "none") {
                            video.style.display = "block";
                            video.play();
                            btn.textContent = "Close Video";
                        } else {
                            video.pause();
                            video.style.display = "none";
                            btn.textContent = "Watch Video";
                        }
                    }
                });
            });
        });


    </script>
